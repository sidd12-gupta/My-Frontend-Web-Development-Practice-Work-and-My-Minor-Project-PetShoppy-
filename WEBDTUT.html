<body>
    <!--[if lt IE 7]>

        <![endif]-->

    <div id="sidd">
        <h1>This is a heading..!!</h1>
    </div>

    <script>
        var str = "This is Siddharth";
        console.log(str);

        var position = str.indexOf('Sid');
        console.log(position);

        var pos = str.lastIndexOf('Sid');
        console.log(pos);

        var slicey1 = str.slice(1, 7);
        console.log(slicey1);

        var strwithwhite = "      this contains    whitespaces";
        console.log(strwithwhite.trim());

        var uppsidd = str.toUpperCase();
        console.log(uppsidd);

        var lowsidd = str.toLowerCase();
        console.log(lowsidd);

        var charat = str.charAt(5);
        console.log(charat);
    </script>
</body>
