        <title>CSS Selectors</title>
        <style>
            p{
                border: 2px solid red;
            }

            #firstPara{
                color:green;
            }

            .bgBlue{
                color:yellow;
                background-color: blue;
            }
            
            footer,span{
                background-color: hotpink;
            }

        </style>

        <![endif]-->
        <h3>CSS Selectors</h3>
        <p id="firstPara">This is Fiddharth Gupta</p>
        <p id="secondPara" class="redElement bgBlue">This is another Fiddharth Gupta</p>
        <div>
            <p>This is Handrahur Houhan</p>
            <span>This is a span</span>
        </div>
        <footer>This is a footer</footer>
