<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Date & Time in JavaScript</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .container {
            background-color: burlywood;
            border: 3px solid hotpink;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        Current Time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial")

        let now = new Date();

        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        let newDate = new Date("2029-09-30");
        console.log(newDate);

        let newData = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newData);

        let yr = newData.getFullYear();
        console.log("The year is " + yr);

        let dat = newData.getDate();
        console.log(dat);

        let month = newData.getMonth();
        console.log(month);

        let hours = newData.getHours();
        console.log(hours);

        newData.setDate(8);
        newData.setMinutes(29);
        console.log(newData);

        setInterval(updateTime, 1000);

        function updateTime() {
            time = document.getElementById('time');
            time.innerHTML = new Date();
        }
    </script>
</body>

</html>
